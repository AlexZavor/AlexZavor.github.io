<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/864ccb8e87.js"></script>

    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/skewed-header.css">
    <link rel="stylesheet" href="styles/helpers.css">
    <link rel="stylesheet" href="styles/Contact.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/Buttons.css">
    <link rel="stylesheet" href="styles/media-queries.css">

</head>
<body>
    <div class="skew-header">
        <div class="header-bg" style="background-image: url(images/background/skyrim.jpg)">

        </div>
        <div class="skew-header-wrapper">
            <div class="skew-header-content">
                <div class="heading">
                    <H1>Contact us</H1>
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
                    <div class="nav-link">
                        <a href="menu.html">Menu</a>
                    </div>
                    <div class="nav-link">
                        <a href="about.html">About</a>
                    </div>
                    <div class="nav-link">
                        <a href="contact.html">Contact</a>
                    </div>
                </div>
            </div>  
        </div>
    </div>
    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="contact-info-sidebar-wrapper">
                <div class="logo">
                    <img src="images/logos/FranXX.png" alt="Logo">
                </div>
                <div class="company-details-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="address-wrapper"> 
                        Mystery Shack<br>
                        Gravity Falls, OR, 97009
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div class="phone">    
                       123-456-7890
                    </div>
                </div>

                <div class="company-details-wrapper">
                    <i class="far fa-clock"></i>
                    <div class="hours">    
                        2pm - 3pm
                    </div>
                </div>
            </div>
            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Your Email">
                    <label for="email">Your Email</label>
                </div>
                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>
                <div class="spacer10"></div>
                <div class="centered-btn-wrapper">
                    <button type="submit" class="btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">    
            <div class="banner-image">
                <img src="images/logos/FranXX.png" alt="Logo">
            </div>
            <div class="contact-footer">
                <div class="phone">
                    123-456-7890
                </div>
                <div class="hours">
                    2pm - 3pm
                </div>
            </div>
            <div class="links-wrapper">
            
                <div class="nav-link">
                    <a href="index.html">Home</a>
                </div>
                <div class="nav-link">
                    <a href="menu.html">Menu</a>
                </div>
                <div class="nav-link">
                    <a href="about.html">About</a>
                </div>
                <div class="nav-link">
                    <a href="contact.html">Contact</a>
                </div>
            </div>
            <div class="social-media">
                <a href="https://www.instagram.com/AlexZavor" target="_blank">
                    <i class="fab fa-instagram" ></i>
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="https://www.youtube.com/AlexZavor" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
            <div class="copywrite">
                &copy; 2019 DevCamp &#124; All rights resrved
            </div>
    </div>
</body>
</html>
